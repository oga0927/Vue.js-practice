<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@2.5.21"></script>
</head>
<body>
  <div id="app">

  </div>

  <script>
    let app = new Vue({
      el:'#app',
      data() {
        return {
          test: 'aaaa'
        }
      },
      created(){
        // created: data生成のタイミング
        // 非同期通信でデータを取得したい場合
        console.log('created');
        console.log(this.$el);
        console.log(this.test);
      },
      mounted(){
        // mounted
        // DOM生成のタイミング
        console.log('mounted');
        console.log(this.$el);
      },
    })
  </script>
</body>
</html>
