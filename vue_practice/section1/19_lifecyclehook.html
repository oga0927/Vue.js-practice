<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
<div id="app"></div>  

<script>
  let app = new Vue({
    el: '#app',
    data(){
      return {
        test: 'あああ'
      }
    },
    created(){
      // created: data生成のタイミング
      // 非同期通信でデータを取得したい場合
      console.log('created')
      console.log(this.$el)
      console.log(this.test)
    },
    mounted(){
      // mounted
      // DOM生成のタイミング
      console.log('mounted')
      console.log(this.$el)
    }
  })
</script>
</body>
</html>
