<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <title>Document</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <p v-if="errors.length">
      <ul>
        <li class="error" v-for="error in errors">{{ error }}</li>
        <!-- 順番は気にしないため:keyは不要 -->
      </ul>
    </p>
    <form @submit="validate">
      氏名
      <input type="text" v-model="contact.yourName">
      <br>
      電話番号
      <input type="tel" v-model="contact.tel">
      <br>
      メールアドレス
      <input type="email" v-model="contact.email">
      <br>
      性別
      <input type="radio" value="male" v-model="contact.gender">男性
      <input type="radio" value="female" v-model="contact.gender">女性
      <input type="radio" value="other" v-model="contact.gender">その他
      <br>
      <select v-model="contact.age">
        <option disabled value="">年齢を選択してください</option>
        <option>10代</option>
        <option>20代</option>
        <option>30代</option>
        <option>40代</option>
        <option>50代</option>
      </select>
      <br>
      メッセージ
      <textarea v-model="contact.message"></textarea>
      <br>
      <br>
      このサイトを知った理由<br>
      <input type="checkbox" value="webサイト" v-model="contact.attracts">webサイト
      <br>
      <input type="checkbox" value="看板" v-model="contact.attracts">看板
      <br>
      <input type="checkbox" value="SNS" v-model="contact.attracts">SNS
      <br>
      <input type="checkbox" value="クチコミ" v-model="contact.attracts">クチコミ
      <br>
      注意事項に同意する
      <input type="checkbox" v-model="contact.caution"　required>
      <input type="submit" value="送信">
    </form>
  </div>

  <script>
    let app = new Vue({
      el:'#app',
      data() {
        return {
          contact: {
            yourName: '',
            tel: '',
            email: '',
            gender: '',
            age: '',
            message: '',
            attracts: [],
            caution: false
          },
          errors:[]
        }
      },
      methods: {
        validate() {

        }
      }
    })
  </script>
</body>
</html>
