<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 親 */
    .parent {
      width: 800px;
      margin: 0 auto;
      border: 1px solid red;
    }
    .child {
      width: 30%;
      margin: 0 auto;
      border: solid blue;
    }
  </style>
</head>
<body>
  

<div id="app" class="parent">
  <my-component title="テスト" class="child"></my-component>
  <my-component class="child"></my-component>
  <my-component disabled class="child"></my-component>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  
  <script>
    let myComponent = {
      // 実際に表示される箇所
      template: `<div>
        こんにちは
        {{getTitle}}
        <div v-show="isShow">表示</div>
        </div>`,
        props: {
          title: {
            type: String
          },
          disabled: {
            type: Boolean,
            default: false
          }
        },
        data() {　　
          return {
            isShow: false,
            getTitle: this.title
          }
        }
    }

    let app = new Vue({
      el:'#app',
      // 作ったオブジェクトを設定する
      components: {
        //キーにはコンポーネントの名前、値は変数名//
        // 'my-component': myComponent
        // キーと値が同じ場合、省略できる　
        myComponent　
      },
      data(){
        return {
        }
      }
    })
  </script>
</body>
</html>
