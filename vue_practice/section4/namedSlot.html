<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <title>Document</title>
  <style>
    .parent {
      width:800px;
      margin:0 auto;
      border: 1px red solid;
    }
    .child{
      width:30%;
      margin:0 auto;
      border: 1px blue solid;
    }
    </style>
</head>
<body>

<div id="app" class="parent">
  <my-com class="child">
    <!-- 複数のslotを差し込む場合 -->
    <template v-slot:header>
      ヘッダー
    </template>
    <template v-slot:footer>
      フッター
    </template>
  </my-com>
</div>

  
  <script>
    let myCom = {
      template: `<div>
        <slot name="header">
          header
        </slot>

        <slot>main contents</slot>
        <slot name="footer">
          footer
        </slot>
        </div>`
    }
    let app = new Vue({
      el:'#app',
      data(){
        return {
        }
      },
      components:{
        myCom
      }
    })
  </script>
</body>
</html>
