<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="app.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <!-- <style>
    .h1000{
      height: 1000px;
      border: 1px solid red;
    }
  </style> -->
</head>
<body>
  <div id="app">
    <section class="tab">
      <ul class="tab__label">
        <!-- v-forを使うときは:key属性を必ずつける -->
        <li v-for="(item, id) in items" :key="item.id">
          <a href="#" @click="activate(item.id)"
          :class="{active: active === item.id}">{{ item.title }}</a>
        </li>
      </ul>
      
      <div class="tab__content" v-show="active === 1">
        サイト情報。サイト情報。
      </div>
      <div class="tab__content" v-show="active === 2">
        商品情報。
      </div>
      <div class="tab__content" v-show="active === 3">
        お問い合わせ
      </div>
    </section>
  </div>





  <script>
    let app = new Vue({
      el: '#app',
      data() {
        return {
          // 現在、何番目の内容を表示しているか
          active: 1,
          items:[
            // オブジェクト作成
            {id: 1, title:'サイトの情報'},
            {id: 2, title: '商品の情報'},
            {id: 3, title: 'お問い合わせ'}
          ]
        }
      },
      // クリックで表示内容を切り替える
      methods: {
        activate(id) {
          this.active = id;
        }
      }
    })
  </script>
</body>
</html>
